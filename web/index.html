<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game!</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script src="src/index.js"></script>
    <script src="src/fetchAssets.js"></script>
    <script src="src/playerSelect.js"></script>
    <script src="src/obstacles.js"></script>
    <script src="src/dining.js"></script>
    <script src="src/ferrisWheel.js"></script>
    <script src="src/lake.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet" />
</head>

<body>
    <p id="fetch-load">fetching resources...</p>
    <div id="login--container">
        <label id="login--label" for="password">Password</label>
        <input type="password" name="password" id="login--input" />
        <button id="login--submit">Submit</button>
    </div>
    <div hidden="true" id="player-select--container">
        <p class="player-select--text">Select Player</p>
        <div id="player-select--option-container">
            <div id="player-select--blue">
                <img src="assets/frames/walk/blue-right-1st.png" />
            </div>
            <div id="player-select--pink">
                <img src="assets/frames/walk/pink-left-1st.png" />
            </div>
        </div>
        <p class="tip">Fullscreen or press F11 for best experience</p>
    </div>
    <div hidden="true" id="game-canvas--container">
        <canvas height="1500" width="2500" id="background-canvas"></canvas>
        <canvas height="1500" width="2500" id="game-canvas"></canvas>
        <canvas height="1500" width="2500" id="other-player-canvas"></canvas>
        <canvas height="1500" width="2500" id="player-canvas"></canvas>
        <canvas height="1500" width="2500" id="fireworks-canvas"></canvas>
    </div>
    <div hidden="true" id="ferris-wheel-menu--container">
        <p id="ferris-wheel-menu--loading">Loading...</p>
        <p id="ferris-wheel-menu--cancel">Cancel</p>
    </div>
    <p hidden="true" id="ferris-wheel--exit">Exit</p>
</body>

</html>
